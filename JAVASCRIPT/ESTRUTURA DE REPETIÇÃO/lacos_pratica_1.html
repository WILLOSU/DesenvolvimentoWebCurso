<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>


  <script>
    var lista_frutas = Array()

    lista_frutas[0] = 'Banana'
    lista_frutas[1] = 'Maça'
    lista_frutas[2] = 'Morango'
    lista_frutas[3] = 'Uva'

    //console.log(lista_frutas.length)

    // temos um array com 4 elementos
    // usar a propriedade length para ver o tamanho

    // inicia a variável como zero
    // no instante que y for do mesmo tamanho  que a qtde de elementos dentro do array então ele sai do while
    // 

    var y = 0 

    while(y < lista_frutas.length){
      
      document.write(lista_frutas[y] + '<br />')

      y++
    }
  </script>

</head>

</body>

</html>
