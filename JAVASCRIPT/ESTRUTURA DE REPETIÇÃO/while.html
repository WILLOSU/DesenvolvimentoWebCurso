<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>


  <script>

    /* WHILE
        x inicia com 1
        quando passa pela condição (x<=10 && x >5) o resultado é true
        imprime o resultado na tela
        na linha x++ haverá o incremento
        quando é incrementado passa a valer 2

        volta novamente para condição o resultado é true pq 2 é menor que 10
        e assim sucessivamente até chegar no 10.


      



    */
    var x = 1

    document.write('inicio <br />')
    //true
    while(x<=10 && x > 5){
      document.write(x + '<br />')

      // if(x===5){ // se for x for igual a 5
      //   break //interrompe o loop
      // }

      x++ // se for colocado o x++ haverá o loop infinito
      if(x===5){
        continue
      }
      // x+=3
    }

    document.write('fim <br />')
  </script>

</head>

<body>
</body>

</html>
