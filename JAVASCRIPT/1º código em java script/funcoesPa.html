<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>


  <script>
    function soma() { // sem definição de parametro
      console.log(arguments) // arumgents não é um array é um objeto
      var resultado = 0
      for (var i in arguments) { //
       // console.log(arguments[i]) //retorna um array com parametros das funções
      resultado += arguments[i] // atribuição aditiva, 
      }
      return resultado
    }

    console.log(soma(7, 5, 3.2, 'Texto'))
  </script>

</head>
