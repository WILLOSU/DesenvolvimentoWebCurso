<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

        var parametro = prompt('Digite um n√∫mero:')

        switch(parseInt(parametro)){
            case 1:
                document.write('Parametro 1')
                break // indicar para o case acaber se for encontrado
            case 2:
                document.write('Parametro 2')

        }
    </script>
