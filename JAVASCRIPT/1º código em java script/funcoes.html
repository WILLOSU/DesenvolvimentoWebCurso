<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

      //void
      //retorno

      var largura = prompt('Digite a largura do terreno em metros')
      var comprimento = prompt('Digite o comprimento do terreno em metros')

      var area = calcularAreaTerreno(largura, comprimento)
      // var area => com parametros usando o prompt!!
      // deixando mais dinâmico já que a entrada dos 
      // cálculos será fornecido pelo próprio usuário.

      document.write('O terreno possui ' + area + ' metros quadrados')

      function calcularAreaTerreno ( largura, comprimento ) {
      
        //lógica
        // var area => essa variável é referente a lógica!

        var area = largura * comprimento
        
        //document.write(area)
        //var area = calcularAreaTerreno(15, 25)

        return area

      }

    </script>
    
  </head>
