          variáveis declarada dentro do escopo de função
          NÃO SOFRERÁ elevação    



      */

      var serie = 'Friends'

      if(true){
        var serie2 = 'Game of Thrones'
        document.write(serie)

        var serie3 = 'The Walking Dead'
        document.write(serie)

      }

      x()

      document.write(serie3) //não renderiza
