<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    

    
   <script>

    /* EVENTOS
    onkeydown => acionado quando uma tecla é pressionada

    onkeyup => acionado quando a tecla é liberada

    onkeypress => acontece entre os dois eventos apenas com caracteres
    */

    
     function acao1(){
       alert('evento disparado')
     }
     

    </script>
    
  </head>

  <body>
   <input onkeypress="acao1()" type="text">
  </body>
</html>
