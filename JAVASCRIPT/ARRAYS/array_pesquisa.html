<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>

  
  <script>
    var lista_frutas = Array()

    lista_frutas[0] = 'Banana'
    lista_frutas[1] = 'Maça'
    lista_frutas[2] = 'Morango'
    lista_frutas[3] = 'Uva'
    
    // indexOf objeto de pesquisa
    // caso não tenha o elemento vai retornar -1
   console.log(lista_frutas.indexOf('Morango')) 
   console.log(lista_frutas.indexOf('Abacaxi')) //retorna -1

   var auxiliar = lista_frutas.indexOf('Banana') // importante para comparar, código menos verboso
   if(auxiliar === -1) {
     console.log('Elemento não existe ')
   } else {
     console.log('Elemento existe e está na posição ' + auxiliar)
   }

   //Lembre-se, a pesquisa é case sensitive!
   // ou seja considerar Maíscula ou Minúscula, de acordo com o que foi cadastrado
  </script>

</head>

</html>
